            <p class="headline__txt">Q10. フォーム</p>
        </h2>

        <!--
        Webサイトを作る際、コンタクトフォームを実装する機会がとても多くあります。
        Q7で出てきた、inputやtextarea要素を使えばフォームをつくることができます。
        この課題では、実際にユーザーが入力した値を送れる状態まで作っていただきます。answerの方で確認していただきたいのですが、全ての入力フォームを適当に記述してsubmitボタンを押してみてください。URL欄の最後に「?q10_1=...」という感じの文字列が追加されているのがわかると思います。
        これが、入力した値を送信できている状態です。本来ではこの値をサーバーサイドで受け取ってフォームの処理をするのですが、今回はHTMLを使って送信するまでをやってもらいます。
        answerで入力した値を自分で作ったフォームに全く同じように入力した場合、URLが全く同じように変わる状態にしてください。
        また赤の*(アスタリスク)の部分は必須項目です。必須項目を空にしたまま送信しようとするとアラートが表示される処理も再現しましょう。

        また、この問題はレイアウトが複雑なため、サイズや色の確認のためにデベロッパーツールを見ても構いません。
        ただ全ての答えを見るといったことはしないようにしましょう。

        ■この問題で使う大事なhtml要素
        ・form
        ・input(type="submit")
        -->
        <!-- 回答はここに書いてね -->

<form class="form-all">
  <div class="form-title">
    <p class="form-title-sentence">Form Exercise</p>
  </div>
  <div class="clearfix">
  <div class="form-left-box">
  <ul class="form-left-box-inner">
    <li class="clearfix">
      <p class="form-left-box-inner-sentence">name <span class="ast">*</span></p>
      <div class="form-left-box-inner-main">
          <input class="form-left-box-email common-default common-white" type="text" name="q10_1" required>
      </div>
    </li>
    <li class="clearfix">
      <p class="form-left-box-inner-sentence">Sex</p>
      <div class="form-left-box-inner-main">
          <label class="form-left-box-radio">
            <input class="form-left-box-radio-btns" type="radio" name="q10_2" value="male">
            <span class="form-left-box-radio-text">male</span>
          </label>
          <label class="form-left-box-radio">
            <input class="form-left-box-radio-btns" type="radio" name="q10_2" value="female">
            <span class="form-left-box-radio-text">female</span>
          </label>
      </div>
    </li>
  <li class="clearfix">
      <p class="form-left-box-inner-sentence">Email <span class="ast">*</span></p>
      <div class="form-left-box-inner-main">
        <input class="form-left-box-email common-default common-white" type="text" placeholder="ex) hoge@gmail.com" name="q10_3" required>
      </div>
  </li>
  <li class="clearfix">
      <p class="form-left-box-inner-sentence">Telephone</p>
      <div class="form-left-box-inner-main">
          <input class="form-left-box-email  common-default common-white" type="text" name="q10_4" placeholder="ex) 08012345678">
      </div>
    </li>
  </ul>

      <div class="form-left-box-submit">
          <input class="form-left-box-submit-btn
         common-default common-white" type="submit" value="submit">
      </div>
  </div>

  <div class="form-right">
      <textarea class="form-right-textarea common-default" name="q10_5" placeholder="Please fill in the message..."></textarea>
  </div>
</div>
</form>
</div>
</div>
